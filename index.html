<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аналіз тренажерів</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }
    .main-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    .upload-section {
      background-color: #f8f9fa;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .custom-file-upload {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .custom-file-upload:hover {
      background-color: #2980b9;
    }
    #upload-image {
      display: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="text-center">Аналізатор тренажерів</h1>
    </div>
  </header>

  <div class="main-container">
    <div class="upload-section text-center">
      <h2 class="mb-4">Завантаж фото тренажера:</h2>

      <label for="upload-image" class="custom-file-upload mb-4">
        Обрати фото
      </label>
      <input type="file" id="upload-image" accept="image/*">

      <div class="mt-4">
        <img id="preview" class="img-fluid rounded" style="max-width: 300px; display: none;">
      </div>

      <h3 id="result" class="mt-4"></h3>

      <div id="video-container" class="mt-4" style="display: none;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
